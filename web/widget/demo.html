<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>John McAfee Chatbot Demo</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #050915;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: clamp(2rem, 5vw, 3rem);
      }
      p {
        max-width: 560px;
        margin: 0 auto;
        line-height: 1.6;
        color: #94a3b8;
      }
      code {
        background: rgba(148, 163, 184, 0.15);
        padding: 0.25rem 0.5rem;
        border-radius: 0.4rem;
      }
      .instructions {
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 1rem;
        padding: 1.5rem;
        background: rgba(15, 23, 42, 0.6);
      }
    </style>
  </head>
  <body>
    <h1>John McAfee Persona Chat</h1>
    <p>
      Backend must be running at <code>http://localhost:3000/api/chat</code>. The floating launcher (bottom right) is the
      embeddable widget. Click it to chat.
    </p>
    <div class="instructions">
      <p>
        Serving the widget locally? Run
        <code>npx serve web/widget --listen 4173</code> from the repository root, then reload this page.
      </p>
    </div>

    <script src="http://localhost:4173/widget.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (!window.JohnMcAfeeWidget) {
          console.error("widget.js failed to load");
          return;
        }

        window.JohnMcAfeeWidget.mount({
          endpoint: "http://localhost:3001/api/chat",
          title: "John McAfee",
          accentColor: "rgba(43,255,128,0.42)",
          backgroundColor: "#0f172a",
          textColor: "#e2e8f0"
        });
      });
    </script>
  </body>
</html>
