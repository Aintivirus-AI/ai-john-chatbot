<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>John McAfee Chatbot</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #050915;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: clamp(2rem, 5vw, 3rem);
      }
      p {
        max-width: 560px;
        margin: 0 auto;
        line-height: 1.6;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <h1>John McAfee Persona Chat</h1>
    <p>
      Click the floating launcher in the bottom right corner to start chatting.
    </p>

    <script src="widget.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (!window.JohnMcAfeeWidget) {
          console.error("widget.js failed to load");
          return;
        }

        window.JohnMcAfeeWidget.mount({
          endpoint: "http://localhost:3001/api/chat",
          title: "John McAfee",
          accentColor: "rgba(43,255,128,0.42)",
          backgroundColor: "#0f172a",
          textColor: "#e2e8f0"
        });
        });
    </script>
  </body>
</html>
